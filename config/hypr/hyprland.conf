################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty spf
$fileManager = nautilus
$menu = wofi --show drun

#####################
### SOURCE CONFIG ###
#####################

# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf

# Matugen colors
source = ~/.config/hypr/colors.conf



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Nordzy-cursors
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Nordzy-hyprcursors

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_MENU_PREFIX,arch-
env = XDG_DATA_HOME,/home/quentin/.local/share/
env = QT_QPA_PLATFORM,wayland

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = xbindkeys
#exec-once = hyprpanel
exec-once = QT_QPA_PLATFORM=xcb openrgb --startminimized --server
exec-once = nm-applet &
exec-once = bash .config/hypr/scripts/startWaybar.sh #waybar > /var/log/waybar/waybar.log 2>&1
exec-once = swaync
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = steam -silent &
exec-once = sleep 2 && hyprpm reload hyprexpo
exec-once = bash ~/.config/hypr/scripts/setWallpaperSWWW.sh

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options = lv3:ratl_switch
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/gestures
#gestures {
#    workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Bind workspace helper to DP-1 for browser etc
workspace = 1,  name:helper,    monitor:DP-1, default:true
workspace = 2,  name:base,      monitor:DP-2, default:true
 

# Default window openning at startup
exec-once = [monitor DP-2; workspace 2 name:base silent] kitty
exec-once = [monitor DP-2; workspace 2 name:base silent; maxsize 80 64] kitty btop
exec-once = [monitor DP-1; workspace 1 name:helper silent] firefox

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Set fullscreen properly for steam games
#windowrulev2 = fullscreen,class:^steam_app\d+$
windowrulev2 = monitor DP-2, class:^steam_app_\d+$
windowrulev2 = workspace 10, class:^steam_app_\d+$
workspace = 10, border:false, rounding:false

plugin {
    hyprbars {
        # example config
        bar_height = 20
        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭 , hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10,  , hyprctl dispatch fullscreen 1
    }
    hyprexpo {
        columns = 3
        gap_size = 15
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
}
