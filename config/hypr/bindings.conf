###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, W, exec, ~/.config/hypr/scripts/startWaybar.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/colorpick.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, H, exec, systemctl hibernate
bind = $mainMod, B, exec, firefox
bind = $mainMod, G, exec, ~/.config/rofi/scripts/rofi-wrapper.sh games
bind = $mainMod, D, exec, ~/.config/hypr/scripts/doom_run.sh
bind = $mainMod, N, exec, nvim
bind = CTRL, SPACE, exec, ~/.config/rofi/scripts/wallpaper.sh 
bind = $mainMod SHIFT, E, exec, ~/.config/rofi/scripts/emoji-picker.sh 
bind = $mainMod SHIFT, I, exec, ~/.config/rofi/scripts/icon-picker.sh 
bind = $mainMod SHIFT, G, exec, ~/.config/rofi/scripts/sddm.sh 
bind = $mainMod SHIFT, W, exec, ~/.config/rofi/scripts/wbswitcher.sh 
bind = $mainMod ALT, SPACE, exec, ~/.config/rofi/scripts/menu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Get workspace overview
bind = $mainMod SHIFT, down, hyprexpo:expo, toggle

# Switch to next empty workspace
bind = $mainMod, return, workspace, empty

# Switch to next or previous workspace in list
bind = $mainMod SHIFT, left, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1

# Switch workspaces with mainMod + [0-9]
#bind = $mainMod, ampersand,	workspace, 1
#bind = $mainMod, eacute,	workspace, 2
#bind = $mainMod, quotedbl,	workspace, 3
#bind = $mainMod, apostrophe,	workspace, 4
#bind = $mainMod, parenleft,	workspace, 5
#bind = $mainMod, minus,		workspace, 6
#bind = $mainMod, egrave,	workspace, 7
#bind = $mainMod, underscore,	workspace, 8
#bind = $mainMod, ccedilla,	workspace, 9
#bind = $mainMod, agrave,	workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
#bind = $mainMod SHIFT, ampersand,	movetoworkspace, 1
#bind = $mainMod SHIFT, eacute,		movetoworkspace, 2
#bind = $mainMod SHIFT, quotedbl,	movetoworkspace, 3
#bind = $mainMod SHIFT, apostrophe,	movetoworkspace, 4
#bind = $mainMod SHIFT, parenleft,	movetoworkspace, 5
#bind = $mainMod SHIFT, minus,		movetoworkspace, 6
#bind = $mainMod SHIFT, egrave,		movetoworkspace, 7
#bind = $mainMod SHIFT, underscore,	movetoworkspace, 8
#bind = $mainMod SHIFT, ccedilla,	movetoworkspace, 9
#bind = $mainMod SHIFT, agrave,		movetoworkspace, 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ 5%-
bindel = ,XF86AudioMute, exec, pactl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region


# will switch to a submap called resize
bind = ALT, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# use reset to go back to the global submap
bind = , escape, submap, reset
# will reset the submap, which will return to the global submap
submap = reset

# will swith to a submap called swap
bind = ALT, S, submap, swap
submap = swap
binde = , up, swapwindow, u
binde = , down, swapwindow, d
binde = , left, swapwindow, l
binde = , right, swapwindow, r
bind = , escape, submap, reset 
submap = reset


